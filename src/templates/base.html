<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- latest compiled and minified css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jquery Library -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- PopperJs -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled Javascript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>{% block title_block %} Blogs {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}"><img src="/src/media/logo.png" alt="logo-image" width="50px"></a>
            </li>

            {% if user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown">
                    @{{user.username}}
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'blog:blog_create' %}">Write blog</a>
                    <a class="dropdown-item" href="{% url 'login:profile' %}"> Your Profile</a>
                    <a class="dropdown-item" href="{% url 'blog:my_blogs' %}"> My Blogs</a>
                    <hr>
                    <a class="dropdown-item" href="{% url 'login:logout' %}"> Logout</a>
                </div>
            </div>
            
            {% else %}
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'login:signup' %}">Sign Up</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'login:login' %}">Login</a>
            </li>
            {% endif %}

        </ul>
    </nav>
    <div class="container p-4">
        {% block body_block %}

        {% endblock %}
    </div>

</body>

</html>
