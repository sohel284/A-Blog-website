{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}change_pass{% endblock %}
{% block body_block %}
{% if Changed %}
<div class="alert alert-success">
    password Changed SuccessFully
</div>
{% else %}

<form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-sm">Change Password</button>

</form>
{% endif %}
{% endblock %}
